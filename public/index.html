    <link rel="stylesheet" href="assets/css/style.css">

  <body>
      <!-- Top content -->
      <div class="top-content">
        <div class="inner-bg">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 form-box">
                <form role="form" action="" method="post" class="registration-form">
                  <fieldset>
                    <div class="form-top">
                      <div class="form-top-left">
                        <h3>Step 1 / 2</h3>
                          <p>What do you need to accomplish <b>today?</b></p>
                      </div>
                      <div class="form-top-right">
                        <!-- fa-pencil-square-o -->
                        <!-- fa-clipboard -->
                        <!-- fa-calendar -->
                        <!-- fa-list-ul -->
                        <!-- fa-list-ol -->
                        <i class="fa fa-list-ol"></i>
                      </div>
                    </div>
                    <div class="form-bottom">
                      <div class="form-group">
                        <table id="items" class="items-table" style="width:505px">
                          <tr>
                            <td>
                              <input type="text" name="form-item" placeholder="Item..." class="form-item form-control" id="form-item-0" >
                            </td>
                            <td>
                              <input type="time" style="height:50px; text-align:center;" name="form-item" placeholder="Time..." class="form-item form-control" id="form-item-time-0" >
                            </td>
                          </tr>
                        </table>
                      </div>
                      <button type="button" class="btn btn-next">Next</button>
                      <button id="btn-new-item" type="button" class="btn">New Item</buton>
                    </div>
                  </fieldset>
                  <fieldset>
                    <div class="form-top">
                      <div class="form-top-left">
                        <h3>Step 2 / 2</h3>
                          <p>How will you like to be <b>notified?</b></p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-twitter"></i>
                      </div>
                    </div>
                    <div class="form-bottom">
                      <div class="form-group">
                        <button id="btn-twitter" type="button" class="btn" for="form-twitter">
                          <i class="fa fa-twitter fa-1x sr-contact"></i>
                        </button>
<!--                         <button id="btn-sms" type="button" class="btn" for="form-sms">
                          <i class="fa fa-mobile fa-1x sr-contact"></i>
                        </button>
                        <button id="btn-facebook" type="button" class="btn" for="form-facebook">
                          <i class="fa fa-facebook fa-1x sr-contact"></i>
                        </button> -->
                      </div>
                      <div class="form-group">
                        <input type="text" name="form-twitter" placeholder="Twitter..." class="form-twitter form-control" id="form-twitter">
                        <input type="text" name="form-sms" placeholder="SMS..." class="form-sms form-control" id="form-sms">
                        <input type="text" name="form-facebook" placeholder="Facebook..." class="form-facebook form-control" id="form-facebook">
                      </div>
                      <button type="button" class="btn btn-previous">Previous</button>
                      <button type="button" class="btn btn-submit">Start batching!</button>
                    </div>
                  </fieldset>
                  <fieldset>
                    <div class="form-top">
                      <div class="form-top-left">
                        <h3>Done!</h3>
                          <p>You will be notified on a timely matter!</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-send-o"></i>
                      </div>
                    </div>
                    <div class="form-bottom">
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Javascript -->
      <script src="assets/js/jquery-1.11.1.min.js"></script>

      <script src="assets/js/retina-1.1.0.min.js"></script>
      <script src="assets/js/scripts.js"></script>
